<h1 align=center>t2a04-extends class by </h1>
<input id="myButton02" type="button" value="Extend a class"
onclick="{
class myAnimal {
      constructor(passName, passAge) {
     this.myName = passName;
     this.myAge = passAge;
 }
 myShow(){
    document.getElementById('myDiv02').innerHTML = 'Hello '+
this.myName +
            '. You are ' + this.myAge + ' years old<br>'
    }
}  // end class myAnimal



class myCat extends myAnimal {

	myShow(){
	   document.getElementById('myDiv02').innerHTML = this.myName + ' is a great cat who is ' + this.myAge + ' years old<br>'
}

}  // end extended class myCat











myPet = new myCat('Fluffy', 14)
myPet.myShow()

}"><br><br>


    


 <div id='myDiv02'>...</div><br>
