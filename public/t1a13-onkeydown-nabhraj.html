<script>
 let myInterval

function myIsOnScreen(){
if (parseInt(document.getElementById('myDiv01').style.left) > 400) {
document.getElementById('myDiv01').style.left = '397px'
 
   }
}
function myIsOnScreen(){
if (parseInt(document.getElementById('myDiv02').style.left) > 400) {
document.getElementById('myDiv02').style.left = '397px'
 
   }
}

<body onkeydown="{

      let myKey = event.key


if(myKey == 'd') {

  clearInterval(myInterval)
 myInterval = setInterval(function(){

         document.getElementById('myDiv01').style.left = 
           parseInt(document.getElementById('myDiv01').style.left) + 3
  myIsOnScreen()
           } ,20)

 }


if(myKey == 'a') {

  clearInterval(myInterval)
 myInterval = setInterval(function(){

         document.getElementById('myDiv01').style.left = 
           parseInt(document.getElementById('myDiv01').style.left) - 3
  myIsOnScreen()
           } ,20)

 }

if(myKey == 'w') {

  clearInterval(myInterval)
 myInterval = setInterval(function(){

         document.getElementById('myDiv01').style.top = 
           parseInt(document.getElementById('myDiv01').style.top) - 3
  myIsOnScreen()
           } ,20)

 }

if(myKey == 's') {

  clearInterval(myInterval)
 myInterval = setInterval(function(){

         document.getElementById('myDiv01').style.top = 
           parseInt(document.getElementById('myDiv01').style.top) + 3
  myIsOnScreen()
           } ,20)

 }


if(myKey == 'l') {

  clearInterval(myInterval)
 myInterval = setInterval(function(){

         document.getElementById('myDiv02').style.left = 
           parseInt(document.getElementById('myDiv02').style.left) + 3
  myIsOnScreen()
           } ,20)

 }

if(myKey == 'j') {

  clearInterval(myInterval)
 myInterval = setInterval(function(){

         document.getElementById('myDiv02').style.left = 
           parseInt(document.getElementById('myDiv02').style.left) - 3
  myIsOnScreen()
           } ,20)

 }

  clearInterval(myInterval)
 myInterval = setInterval(function(){

         document.getElementById('myDiv02').style.top = 
           parseInt(document.getElementById('myDiv02').style.top) - 3
  myIsOnScreen()

  clearInterval(myInterval)
 myInterval = setInterval(function(){

           parseInt(document.getElementById('myDiv02').style.top) + 3
