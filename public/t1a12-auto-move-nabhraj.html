<h1 align=center>t1a12-auto-move-nabhraj</h1>

click to move the narwal through the water <br>

<img id="myImg01"<img src="https://cdn.lrb.co.uk/assets/edillus/rund01_4101_01.jpg" style="position:absolute; left:200; top:200; width:100; height:100; " />

<input type=button value="Go Right Auto" style="background-color:blue; color:yellow; "  onclick="{

 clearInterval(myInterval)
 myInterval = setInterval(function(){

 document.getElementById('myImg01').style.left =
parseInt(document.getElementById('myImg01').style.left) + 10

   } ,200)
}">
<input type=button value="Go left Auto" style="background-color:blue; color:yellow; "  onclick="{

 clearInterval(myInterval)
 myInterval = setInterval(function(){

 document.getElementById('myImg01').style.left =
parseInt(document.getElementById('myImg01').style.left) - 10

   } ,200)


}">

<input type=button value="Go up Auto" style="background-color:blue; color:yellow; "  onclick="{

 clearInterval(myInterval)
 myInterval = setInterval(function(){

 document.getElementById('myImg01').style.top =
parseInt(document.getElementById('myImg01').style.top) - 10

   } ,200)


}">

<input type=button value="Go down  Auto" style="background-color:blue; color:yellow; "  onclick="{

 clearInterval(myInterval)
 myInterval = setInterval(function(){

 document.getElementById('myImg01').style.top =
parseInt(document.getElementById('myImg01').style.top) + 10

   } ,200)


}">

<input type=button value="stop" style="background-color:blue; color:yellow; "  onclick="{

 clearInterval(myInterval)
 myInterval = setInterval(function(){

 document.getElementById('myImg01').style.top =
parseInt(document.getElementById('myImg01').style.top) + 0

   } ,200)


}">
